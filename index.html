<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text with Hindi Translation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app">
        <header>
            <h1>Image to Text Extractor</h1>
            <p>Extract text from images locally and translate it to Hindi.</p>
            <div class="header-buttons">
                <button id="historyBtn" class="primary">History</button>
                <button id="darkModeToggle" class="primary">Toggle Dark Mode</button>
            </div>
        </header>

        <main>
            <div class="uploader">
                <div id="dropZone" class="drop">
                    <p>Drop an image here or click to upload</p>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <div class="controls">
                    <select id="langSelect">
                        <option value="eng" selected>English</option>
                    </select>
                    <button id="extractBtn" class="primary">Extract Text</button>
                </div>
                <div id="previewWrap">
                    <img id="preview" src="" alt="Image preview">
                </div>
            </div>

            <div class="result-container">
                <div class="result">
                    <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
                    <div class="actions">
                        <button id="readOriginalBtn" title="Read Aloud">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><path d="M533.6 32.5C598.5 85.3 640 165.8 640 256s-41.5 170.8-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C483.8 332.6 504 296.3 504 256s-20.2-76.6-61.3-101.2c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/></svg>
                        </button>
                        <button id="copyBtn">Copy Text</button>
                        <button id="downloadBtn">Download .txt</button>
                        <button id="clearBtn">Clear</button>
                    </div>
                </div>

                <div class="translation-section">
                    <div class="actions">
                        <button id="readTranslatedBtn" title="Read Aloud">
                           <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><path d="M533.6 32.5C598.5 85.3 640 165.8 640 256s-41.5 170.8-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C483.8 332.6 504 296.3 504 256s-20.2-76.6-61.3-101.2c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/></svg>
                        </button>
                        <button id="translateBtn" class="primary">Translate to Hindi</button>
                        <button id="copyTranslationBtn">Copy Translation</button>
                    </div>
                    <textarea id="translatedResult" placeholder="Translation will appear here..."></textarea>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by Tesseract.js, running 100% in your browser.</p>
        </footer>
    </div>
    
    <div id="historyPanel" class="history-panel">
        <div class="history-header">
            <h2>Translation History</h2>
            <button id="clearHistoryBtn">Clear All</button>
        </div>
        <ul id="historyList">
            </ul>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js'></script>
    <script src="app.js"></script>
</body>
</html>
