<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text with Hindi Translation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app">
        <header>
            <h1>Image to Text Extractor</h1>
            <p>Extract text from images locally and translate it to Hindi.</p>
            <div class="header-buttons">
                <button id="historyBtn" class="primary">History</button>
                <button id="darkModeToggle" class="primary">Dark Mode</button>
            </div>
        </header>

        <main>
            <div class="uploader">
                <div id="dropZone" class="drop">
                    <p>Drop an image here or click to upload</p>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <div class="controls">
                    <select id="langSelect">
                        <option value="eng" selected>English</option>
                    </select>
                    <button id="extractBtn" class="primary">Extract Text</button>
                </div>
                <div id="previewWrap">
                    <img id="preview" src="" alt="Image preview">
                </div>
            </div>

            <div class="result-container">
                <div class="result">
                    <textarea id="result" placeholder="Extracted text will appear here..."></textarea>
                    <div class="textarea-footer">
                        <div id="resultCharCount" class="char-count">0 characters</div>
                        <div class="actions">
                            <button id="readOriginalBtn" title="Read Aloud"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg></button>
                            <button id="copyBtn" title="Copy Text"><svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path></svg></button>
                            <button id="downloadBtn" title="Download .txt"><svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path></svg></button>
                            <button id="clearBtn" title="Clear All"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg></button>
                        </div>
                    </div>
                </div>

                <div class="translation-section">
                    <textarea id="translatedResult" placeholder="Translation will appear here..."></textarea>
                    <div class="textarea-footer">
                        <div id="translatedCharCount" class="char-count">0 characters</div>
                        <div class="actions">
                            <button id="readTranslatedBtn" title="Read Aloud"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg></button>
                            <button id="copyTranslationBtn" title="Copy Translation"><svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path></svg></button>
                            <button id="translateBtn" class="primary">Translate to Hindi</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="historyPanel" class="history-panel">
        <div class="history-header">
            <h2>Translation History</h2>
            <button id="clearHistoryBtn">Clear All</button>
        </div>
        <ul id="historyList"></ul>
    </div>

    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
        <p>Recognizing text...</p>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js'></script>
    <script src="app.js"></script>
</body>
</html>
